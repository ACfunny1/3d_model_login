<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.kk,.jj {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -50px;
			margin-top: -50px;
		}

		.ii {
			transition: 0.6s;
		}

		.ff {
			transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="ii">
		<div class="kk">123</div>
		<div class="jj">321</div>
	</div>

	<button>asdasd</button>

	<script type="text/javascript">
	function $(select){
      return document.querySelector(select);
    }
    $('button').addEventListener('click',function(){
    	$('.jj').classList.add('ff')
    })
	</script>
</body>
</html>
